version: '3.8'

services:
  api-firewall:
    build: .
    ports:
      - "8000:8000"
      - "8501:8501"
    environment:
      - RATE_LIMIT=100
      - MAX_GRAPHQL_DEPTH=5
      - ENABLE_ML_DETECTION=true
    volumes:
      - ./logs:/app/logs
      - ./config:/app/config
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: firewall_db
      POSTGRES_USER: firewall
      POSTGRES_PASSWORD: secure_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - api-firewall
    restart: unless-stopped

volumes:
  redis_data:
  postgres_data: