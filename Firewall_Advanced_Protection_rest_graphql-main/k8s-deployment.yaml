apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-firewall
  labels:
    app: api-firewall
spec:
  replicas: 3
  selector:
    matchLabels:
      app: api-firewall
  template:
    metadata:
      labels:
        app: api-firewall
    spec:
      containers:
      - name: api-firewall
        image: api-firewall:latest
        ports:
        - containerPort: 8000
        - containerPort: 8501
        env:
        - name: RATE_LIMIT
          value: "1000"
        - name: MAX_GRAPHQL_DEPTH
          value: "5"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: api-firewall-service
spec:
  selector:
    app: api-firewall
  ports:
  - name: api
    port: 8000
    targetPort: 8000
  - name: dashboard
    port: 8501
    targetPort: 8501
  type: LoadBalancer

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-firewall-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
  - hosts:
    - api-firewall.yourdomain.com
    secretName: api-firewall-tls
  rules:
  - host: api-firewall.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: api-firewall-service
            port:
              number: 8000